spring.application.name=springbootinstitudemanegmentsystem
server.port=9090

spring.mvc.view.suffix=.jsp

#datasource
#dmds
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/institudemanegmentsystem
